<h4>Add a Todo</h4>
<div class="container my-3">
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="mb-3">
      <label for="Title" class="form-label">Todo Title</label>
      <input type="text" class="form-control" id="Title" name="title" [(ngModel)]="title" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <textarea class="form-control" id="desc"  name="desc" [(ngModel)]="desc" rows="3"></textarea>
    </div>
  </div>
<button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
</form>
</div>
